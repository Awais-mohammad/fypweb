<div class="icon">
    <i (click)="close()" class="fas fa-times-circle"></i>
</div>

<div class="iconright">
    <i class="fas fa-shopping-bag"></i>
    <p>| Post Training</p>
</div>

<section>
    <!-- view history -->
    <div *ngIf="view=='one'" class="d-flex justify-content-center align-center pt-3">
        <div class="card" style="width: 100%;padding:1em ;">
            <app-compare></app-compare>


            <button (click)="show('two')" type="button" class="btn btn-success">Next</button>

        </div>


    </div>

    <!-- Save model -->
    <div *ngIf="view=='two'" class="d-flex justify-content-center align-center p-3">
        <div class="card" style="width: 80%;padding: 1em;">

            <h1 style="font-family: impact;" class="text-center">
                Download and Save Model
            </h1>

            <div style="width: 100%;text-align: center;">
                <button class="btn btn-success">Save and Download</button>
                <span class="pl-1"></span>
                <button (click)="show('three')" class="btn btn-danger"> Next</button>
            </div>

        </div>


    </div>

    <!-- Predict  -->
    <div *ngIf="view=='three'" class="d-flex justify-content-center align-center pt-3">
        <form class="card" style="width: 80%;padding: 1em;">
            <div class="form-group">
                <label style="font-family: impact;font-size: 22px;" for="exampleInputEmail1">Unseen Review</label>

                <span class="pt-2"></span>

                <input type="email" class="form-control pt-2" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter review">
                <small id="emailHelp" class="form-text text-muted">Add an unseen review to predict</small>
            </div>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary btn-sm">Predict</button>
                <span class="pl-1"></span>
                <button (click)="show('four')" class="btn btn-danger"> Next</button>
            </div>
        </form>


    </div>

    <div *ngIf="view=='four'" class="d-flex justify-content-center align-center p-3">
        <div class="card" style="width: 80%;padding: 1em;">

            <h1 style="font-family: impact;" class="text-center">
                Categorize Reviews
            </h1>

            <div style="width: 100%;text-align: center;">
                <button class="btn btn-success"> Categorize</button>
                <span class="pl-1"></span>
                <button (click)="show('five')" class="btn btn-danger"> Next</button>
            </div>

        </div>
    </div>


    <!-- User input query -->
    <div *ngIf="view=='five'" class="d-flex justify-content-center align-center p-3">
        <div class="card" style="width: 80%;padding: 1em;">

            <h1 style="font-family: impact;" class="text-left">
                Optimized Query
            </h1>

            <div class="form-check text-left">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                <label class="form-check-label" for="flexCheckIndeterminate">
                    Cleanliness
                </label>
            </div>

            <div class="form-check text-left">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                <label class="form-check-label" for="flexCheckIndeterminate">
                    Service
                </label>
            </div>

            <div class="form-check text-left">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                <label class="form-check-label" for="flexCheckIndeterminate">
                    location
                </label>
            </div>

            <div class="form-check text-left">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                <label class="form-check-label" for="flexCheckIndeterminate">
                    Value
                </label>
            </div>
            <div class="form-check text-left">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                <label class="form-check-label" for="flexCheckIndeterminate">
                    Room
                </label>
            </div>
            <div class="form-check text-left">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                <label class="form-check-label" for="flexCheckIndeterminate">
                    Food
                </label>
            </div>
            <div class="form-check text-left">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                <label class="form-check-label" for="flexCheckIndeterminate">
                    Facilty
                </label>
            </div>
            <div class="form-check text-left">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                <label class="form-check-label" for="flexCheckIndeterminate">
                    Staff
                </label>
            </div>



            <div style="width: 100%;text-align: center;">


                <span class="pl-1"></span>
                <button (click)="show('five')" class="btn btn-danger"> Next</button>
            </div>

        </div>
    </div>

    <!-- recommend -->

    <div *ngIf="view=='five'" class="d-flex justify-content-center align-center p-3">
        <div class="card" style="width: 80%;padding: 1em;">

            <h1 style="font-family: impact;" class="text-center">
                Recommendation
            </h1>

            <div class="card" style="width: 100%;padding: 1em;">

                <p style="font-family: Roboto;" class="text-center">
                    Output of a review with particular polarity as per user input
                </p>


            </div>

            <div style="width: 100%;text-align: center;" class="pt-3">
                <span class="pl-1"></span>
                <button (click)="close()" (click)="show('five')" class="btn btn-danger"> Finish</button>
            </div>

        </div>
    </div>



</section>
